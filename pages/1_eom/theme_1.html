<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="main_viewport">
    <div class="header">

        <div class="link_backward">
            <a href="../../index.html" class="back_to_menu">На главную страницу</a>
            <a class="disabled_button" href="../../index.html">Назад</a>
        </div>

    </div>
    <div class="main_window">
        <div class="upper_side">
            
            <h2></h2>

            </div>
        </div>
        <div class="video_side">
            <div class="video_content">
                <video id="video_content0" src="./content/cryptography.mp4" controls controlsList="nodownload"></video>
                <div class="controler_main">
                    <div class="play_pause_stop">

                    </div>

            </div>

                                <ul><button id="timing06">6. Протоколы защиты информации</button></ul>
                                <ul><button id="timing07">7. Перспективы</button></ul>
                        </details>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p></p>
            </div>
